services:
  frontend:
    build:
      context: ..
      dockerfile: ./Dockerfile.dev
    container_name: Jump-Frontend
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - ../.env
    working_dir: /app
    volumes:
      - ..:/app
      - frontend-node-modules:/app/node_modules
      - ../.next:/app/.next
    networks:
      - jump-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 30s

volumes:
  frontend-node-modules:

networks:
  jump-network:
    name: jump-network
    external: true
